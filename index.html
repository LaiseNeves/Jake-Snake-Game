<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Snake</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .background-options {
            display: flex;
            gap: 10px;
        }
        .background-option {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .selected {
            border: 2px solid red;
        }
        .game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.5);
        }
        .game-over-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-over-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <h1>Jake Snake Game</h1>
        <p>Choose a background and start playing!</p>
        <div class="background-options">
            <img src="images/bg1.jpg" class="background-option" data-bg="images/bg1.jpg">
            <img src="images/bg2.jpg" class="background-option" data-bg="images/bg2.jpg">
            <img src="images/bg3.jpg" class="background-option" data-bg="images/bg3.jpg">
            <img src="images/bg4.jpg" class="background-option" data-bg="images/bg4.jpg">
            <img src="images/bg5.jpg" class="background-option" data-bg="images/bg5.jpg">
        </div>        
        <button id="start-button">Play</button>
    </div>

    <div class="game-container" id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>    

    <div class="game-over-screen" id="game-over-screen">
        <h1>Game Over!</h1>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        let selectedBackground = null;
        
        document.querySelectorAll('.background-option').forEach(img => {
            img.addEventListener('click', function() {
                document.querySelectorAll('.background-option').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedBackground = this.getAttribute('data-bg');
            });
        });

        document.getElementById('start-button').addEventListener('click', function() {
            if (selectedBackground) {
                localStorage.setItem('snakeBackground', selectedBackground);
                document.querySelector('.start-screen').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                document.getElementById('game-container').style.backgroundImage = `url(${selectedBackground})`;
                
                startGame();
            } else {
                alert('Please select a background!');
            }
        });

        function startGame() {
            let canvas = document.getElementById('gameCanvas');
            let ctx = canvas.getContext('2d');
    
            let snake = [{ x: 200, y: 200 }];
            let direction = 'right';
            let food = generateFood();
            let gameOver = false;
    
            function generateFood() {
                return {
                    x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
                    y: Math.floor(Math.random() * (canvas.height / 20)) * 20
                };
            }
    
            function drawSnake() {
                ctx.fillStyle = '#FFD700'; // Amarelo do Jake
                snake.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, 20, 20);
                });
            }
    
            function drawFood() {
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x, food.y, 20, 20);
            }
    
            function updateGame() {
                if (gameOver) return;

                let head = { ...snake[0] };
    
                if (direction === 'right') head.x += 20;
                if (direction === 'left') head.x -= 20;
                if (direction === 'up') head.y -= 20;
                if (direction === 'down') head.y += 20;
    
                if (head.x === food.x && head.y === food.y) {
                    food = generateFood();
                } else {
                    snake.pop();
                }
    
                if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                    endGame();
                    return;
                }
    
                snake.unshift(head);
    
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                drawSnake();
            }
    
            document.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
                if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
                if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
                if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
            });

            function endGame() {
                gameOver = true;
                document.getElementById('game-over-screen').style.display = 'flex';
            }

            setInterval(updateGame, 100);
        }

        document.getElementById('restart-button').addEventListener('click', function() {
            document.getElementById('game-over-screen').style.display = 'none';
            document.querySelector('.start-screen').style.display = 'flex';
            document.getElementById('game-container').style.display = 'none';
        });
    </script>    
</body>
</html>
