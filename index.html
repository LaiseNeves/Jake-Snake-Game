
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Snake</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #87CEEB;
        }
        .intro-screen, .start-screen, .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .intro-screen {
            background: url('images/intro.jpg') no-repeat center center/cover;
            opacity: 1;
            transition: opacity 2s ease-out;
        }
        .start-screen {
            background: white;
            flex-direction: column;
            display: none;
        }
        .background-options {
            display: flex;
            gap: 10px;
        }
        .background-option {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .selected {
            border: 2px solid red;
        }
        .game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background-color: #F4A460;
            border: 3px solid black;
        }
        .game-over-screen {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            flex-direction: column;
            display: none;
        }
        .game-over-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 20;
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="intro-screen" id="intro-screen"></div>

    <div class="start-screen" id="start-screen">
        <h1>Jake Snake Game</h1>
        <p>Choose a background and start playing!</p>
        <div class="background-options">
            <img src="images/bg1.jpg" class="background-option" data-bg="images/bg1.jpg">
            <img src="images/bg2.jpg" class="background-option" data-bg="images/bg2.jpg">
            <img src="images/bg3.jpg" class="background-option" data-bg="images/bg3.jpg">
            <img src="images/bg4.jpg" class="background-option" data-bg="images/bg4.jpg">
            <img src="images/bg5.jpg" class="background-option" data-bg="images/bg5.jpg">
        </div>        
        <button id="start-button">Play</button>
    </div>

    <div class="game-container" id="game-container">
        <div class="scoreboard">
            Score: <span id="score">0</span><br>
            High Score: <span id="highscore">0</span>
        </div>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <div class="game-over-screen" id="game-over-screen">
        <h1>Game Over!</h1>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        window.onload = function () {
            document.getElementById('game-over-screen').style.display = 'none';
            setTimeout(() => {
                document.getElementById('intro-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('start-screen').style.display = 'flex';
                }, 2000);
            }, 3000);
        };

        let selectedBackground = null;

        document.querySelectorAll('.background-option').forEach(img => {
            img.addEventListener('click', function () {
                document.querySelectorAll('.background-option').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedBackground = this.getAttribute('data-bg');
            });
        });

        document.getElementById('start-button').addEventListener('click', function () {
            if (selectedBackground) {
                localStorage.setItem('snakeBackground', selectedBackground);
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                document.getElementById('game-container').style.backgroundImage = `url(${selectedBackground})`;
                startGame();
            } else {
                alert('Please select a background!');
            }
        });

        function startGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const box = 20;

            let snake = [{ x: 10, y: 10 }];
            let direction = "RIGHT";
            let food = { x: 5, y: 5 };
            let score = 0;
            let highScore = localStorage.getItem("snakeHighScore") || 0;

            document.getElementById("score").textContent = score;
            document.getElementById("highscore").textContent = highScore;

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "red";
                ctx.fillRect(food.x * box, food.y * box, box, box);
                ctx.fillStyle = "yellow";
                snake.forEach((segment) => {
                    ctx.fillRect(segment.x * box, segment.y * box, box, box);
                    ctx.strokeStyle = "black";
                    ctx.strokeRect(segment.x * box, segment.y * box, box, box);
                });
                document.getElementById("score").textContent = score;
            }

            function move() {
                let head = { ...snake[0] };
                if (direction === "RIGHT") head.x++;
                if (direction === "LEFT") head.x--;
                if (direction === "UP") head.y--;
                if (direction === "DOWN") head.y++;

                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    food = {
                        x: Math.floor(Math.random() * (canvas.width / box)),
                        y: Math.floor(Math.random() * (canvas.height / box))
                    };
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem("snakeHighScore", highScore);
                        document.getElementById("highscore").textContent = highScore;
                    }
                } else {
                    snake.pop();
                }

                if (
                    head.x < 0 || head.x >= canvas.width / box ||
                    head.y < 0 || head.y >= canvas.height / box ||
                    snake.some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    clearInterval(game);
                    document.getElementById("game-over-screen").style.display = 'flex';
                    return;
                }

                snake.unshift(head);
            }

            document.addEventListener("keydown", (event) => {
                const key = event.key.toLowerCase();
                if ((key === "arrowup" || key === "w") && direction !== "DOWN") direction = "UP";
                if ((key === "arrowdown" || key === "s") && direction !== "UP") direction = "DOWN";
                if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
                if ((key === "arrowright" || key === "d") && direction !== "LEFT") direction = "RIGHT";
            });

            function gameLoop() {
                move();
                draw();
            }

            let game = setInterval(gameLoop, 150);
        }

        document.getElementById('restart-button').addEventListener('click', function () {
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('game-container').style.display = 'none';
        });
    </script>
</body>
</html>
